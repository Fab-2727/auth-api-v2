
# ==>	SERVER CONFIG
server.port=${SERVER_PORT}

# ==>	DATABASE CONFIG
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL}
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER}
spring.jpa.properties.hibernate.dialect=${JPA_HIBERNATE_DIALECT}

# ===>	TOKEN CONFIG
token.secret.key=${TOKEN_SECRET}
token.expiration.time=${TOKEN_EXPIRED_TIME_MS}

# ===>	SERVICE CONFIG
security.role.hierarchy=${SECURITY_ROLE_HIERARCHY}

logging.level.root=${LOG_LEVEL}


